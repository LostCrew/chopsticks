<html lang="en">

<head>

<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<body onload="oc = main();">


<script src="static/jquery-3.0.0.min.js"></script>

<div class="container-fluid">

<canvas id="visual" width="640" height="50"></canvas>
<br /><br /><br />

<div class="row">
<div class="col-md-4">
</div>
<div class="col-md-4">

<div class="input-group">
  <input type="text" id="bd" class="form-control" value="0 0.75 1 2 2.75 3 3.25">
  <span class="input-group-btn">
<button type="button" id="bdbutton" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
Bass Drum
</button></span>
</div>
  <br /><br />
<div class="input-group">
  <input type="text" id="sd" class="form-control" value="0.5 1.5 1.875 2.5 3.5 3.75 3.875">
  <span class="input-group-btn">
<button type="button" id="sdbutton" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
Snare Drum
</button></span></div>

<br /><br />
<div class="input-group">
  <input type="text" id="cym" class="form-control" value="0 0.25 0.5 0.75 1 1.25 1.5 1.75 2 2.25 2.5 2.75 3 3.25 3.5 3.75">
  <span class="input-group-btn">
    <button type="button" id="cymbutton" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
Hi hats
</button>
</span></div>



<br /><br /> Volume

<br />
<input id="volume" type="range" min="0" max="1" step="0.01" value="100" onchange="final_gain.gain.value = this.value" />

</div>
<div class="col-md-4">
</div></div>
</div>
