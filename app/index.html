<!DOCTYPE html>
<html lang="en">

<head>

  <link href="static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

  <!--<link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />-->


  <script src="static/lib/jquery-2.min.js"></script>
  <script src="static/lib/jquery-ui-1.12.0/jquery-ui.js"></script>
  <script src="static/lib/jquery.ui.touch-punch.min.js"></script>

  <script type="text/javascript" src="static/js/audio.js"></script>
  <script type="text/javascript" src="static/js/ui.js"></script>
  <script type="text/javascript" src="static/js/lang.js"></script>

</head>

<body onload="oc = main();">


  <script src="static/lib/bootstrap/js/bootstrap.min.js"></script>


  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <canvas id="visual"></canvas>
        <br /><br /><br />
      </div>

      <div class="col-md-2">

        <div class="col-md-5 beat_label">
          <h3>Phrase</h3>
          <h4 id="phrase_label"></h4>
        </div>

        <div class="col-md-3 beat_label">
          <h3>Bar</h3>
          <h4 id="bar_label"></h4>
        </div>
        
        <div class="col-md-3 beat_label">
          <h3>Beat</h3>
          <h4 id="beat_label"></h4>
        </div>

      </div>

      <div class="col-md-2">
        <br /> Volume
        <br />
        <input id="volume" type="range" min="0" max="1" step="0.1" value="1" onchange="final_gain.gain.value = this.value" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-10" id="node-canvas">

      </div>
      <div class="col-md-2" id="node-tray">
        <div class="row">
          <div class="col-md-6" id="sn-tray">
            <br />
          </div>
          <div class="col-md-6" id="wrapper-tray">
            <br />
          </div>
        </div>
      </div>


    </div>

    <div class="row">

    </div>
  </div>

</body>

</html>
